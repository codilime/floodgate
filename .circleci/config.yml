# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  generate_swagger:
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
    steps:
      - run:
          name: Get swagger jar
          command: |
            echo "edfb6e52297a60f0a8ef9b963b8a79c1a0878dfc swagger-codegen-cli.jar" > sha1sum.txt
            wget https://repo1.maven.org/maven2/io/swagger/swagger-codegen-cli/2.4.9/swagger-codegen-cli-2.4.9.jar -O swagger-codegen-cli.jar
            sha1sum -c sha1sum.txt
      - run:
          name: Get gate code
          command: git clone https://github.com/spinnaker/gate.git -b release-1.19.x
      - run:
          name: Generate swagger.json
          command: |
            cd gate
            ./swagger/generate_swagger.sh
            mv ./swagger/swagger.json ./swagger/gate-swagger.json
      - persist_to_workspace:
          root: ./gate/swagger/
          paths:
            - gate-swagger.json
      - store_artifacts:
          path: gate/swagger/gate-swagger.json
          destination: gate-swagger.json
  build:
    docker:
      - image: circleci/golang:1.14.1
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/codilime/floodgate
    steps:
      - checkout
      - run:
          name: Setup swagger-codegen
          command: |
            sudo apt update
            sudo apt install --no-install-recommends openjdk-11-jre-headless
            SWAGGER_VERSION=$(cat gateapi/.swagger-codegen/VERSION)
            wget https://repo1.maven.org/maven2/io/swagger/swagger-codegen-cli/${SWAGGER_VERSION}/swagger-codegen-cli-${SWAGGER_VERSION}.jar -O swagger-codegen-cli.jar
            wget https://repo1.maven.org/maven2/io/swagger/swagger-codegen-cli/${SWAGGER_VERSION}/swagger-codegen-cli-${SWAGGER_VERSION}.jar.sha1 -O swagger-codegen-cli.jar.sha1
            echo ' swagger-codegen-cli.jar' >> swagger-codegen-cli.jar.sha1
            sha1sum -c swagger-codegen-cli.jar.sha1 
            rm -rf gateapi/api gateapi/docs gateapi/*.go gateapi/*.md
      - run:
          name: Generate gateapi go code
          command: java -jar swagger-codegen-cli.jar generate -l go -i gate-swagger.json -o gateapi
      - run: 
          name: Get dependencies
          command: |
            go mod download
            go get -u golang.org/x/lint/golint
      - run: 
          name: Examine source code with go vet
          command: go vet -v ./...
      - run: 
          name: Execute go tests
          command: go test -v ./...
      - run:
          name: Compile code
          command: go build
      - run:
          name: Check linting
          command: |
            for GOSRCFILE in $( find . -type f -name '*.go' -not -path './gateapi/*')
            do
              golint -set_exit_status $GOSRCFILE
            done
      - store_artifacts:
          path: /go/src/github.com/codilime/floodgate/floodgate
          destination: floodgate

workflows:
  version: 2
  commit:
    jobs:
      - generate_swagger
      - build:
          requires:
            - generate_swagger
