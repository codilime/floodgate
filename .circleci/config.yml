# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  generate_swagger:
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
    steps:
      - run:
          name: Get gate code
          command: git clone https://github.com/spinnaker/gate.git -b release-1.19.x
      - run:
          name: Generate swagger.json
          command: |
            cd gate
            ./swagger/generate_swagger.sh
      - store_artifacts:
          path: gate/swagger/swagger.json
          destination: swagger.json
  build:
    docker:
      - image: circleci/golang:1.14.1
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/codilime/floodgate
    steps:
      - checkout
      - run: 
          name: Get dependencies
          command: |
            go mod download
            go get -u golang.org/x/lint/golint
      - run: 
          name: Examine source code with go vet
          command: go vet -v ./...
      - run: 
          name: Execute go tests
          command: go test -v ./...
      - run:
          name: Compile code
          command: go build
      - run:
          name: Check linting
          command: |
            for GOSRCFILE in $( find . -type f -name '*.go' -not -path './gateapi/*')
            do
              golint -set_exit_status $GOSRCFILE
            done
      - store_artifacts:
          path: /go/src/github.com/codilime/floodgate/floodgate
          destination: floodgate

workflows:
  version: 2
  commit:
    jobs:
      - generate_swagger
      - build:
          requires:
            - generate_swagger
